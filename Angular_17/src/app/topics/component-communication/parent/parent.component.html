<div class="mt-3 p-2 bg-secondary text-white rounded">
    <h1>Component Communication</h1>
</div>
<div class="card mt-2">
    <div class="card-header bg-success text-white">
        <h6>Parent to Child & Child to Parent</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <h3>Parent Component</h3>
            </div>
            <div class="col-3 pt-3">
                <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Enter parent text here...">
            </div>

            <div class="col-12 pt-3">
                <h5>Data from Child Component: {{childmessage}}</h5>
            </div>
        </div>
    </div>
    <hr>
    <div class="card-body">
        <div class="row">
            <app-child [parentText]="username" [parentText1]="username" (messageEmitter)="receiveMessage($event)"></app-child>
        </div>
    </div>
</div>
