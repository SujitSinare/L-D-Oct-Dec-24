<div class="mt-3 p-2 bg-secondary text-white rounded">
    <h1>Template Form</h1>
</div>
<div class="card mt-2  p-2">
<form class="row g-3 needs-validation" novalidate #userForm="ngForm">
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">First name <span class="text-danger">*</span></label>
      <input class="form-control" type="text" name="firstName" #firstName="ngModel" [(ngModel)]="userObj.firstName" class="form-control" minlength="2" required>
      <div class="text-danger" *ngIf="firstName.invalid && (firstName.touched || firstName.dirty) || isFormSubmited" > 
        <span *ngIf="firstName.errors?.['required']">First name is required.</span>
        <span *ngIf="firstName.errors?.['minlength']">Min 2 characters needed.</span> 
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input class="form-control" type="text" name="lastName" [(ngModel)]="userObj.lastName" class="form-control" id="validationCustom02"      >
    </div>
    <div class="col-md-6">
      <label for="validationCustomUsername" class="form-label">Email <span class="text-danger">*</span></label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
        <input class="form-control" type="text"  name="userName" #email="ngModel" [(ngModel)]="userObj.userName" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" class="form-control"  required>
      </div>
      <div class="text-danger" *ngIf="email.invalid && (email.touched || email.dirty) || isFormSubmited">
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['pattern']">Email is not valid.</span>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input class="form-control" type="text" name="city" [(ngModel)]="userObj.city"   class="form-control" id="validationCustom03"  > 
      </div>
    <div class="col-md-6">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" name="state" [(ngModel)]="userObj.state" id="validationCustom04"  >
        <option selected disabled value="">Choose...</option>
        <option>Maharashtra</option>
        <option>Punjab</option>
        <option>Goa</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input class="form-control" type="text" name="zipcode" [(ngModel)]="userObj.zipcode" class="form-control" id="validationCustom05"  >
     
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-control" class="form-check-input" name="isAggree" [(ngModel)]="userObj.isAggree" type="checkbox" value="" id="invalidCheck"  >
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="!userForm.form.valid" type="button" (click)="onSubmit(userForm)">Submit</button>
    </div>
  </form>
</div>
