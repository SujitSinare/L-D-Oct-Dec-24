<div class="mt-3 p-2 bg-secondary text-white rounded">
    <h1>Reactive Form</h1>
</div>
<div class="card mt-2 p-2">
<form class="row g-3 needs-validation" [formGroup]="userForm">
    <div class="col-md-6">
        <label class="form-label">First name <span class="text-danger">*</span></label>
        <input class="form-control" type="text" class="form-control" formControlName="firstName">
        <div class="text-danger" *ngIf="userForm.controls['firstName'].invalid && (isFormSubmitted || userForm.controls['firstName'].touched || userForm.controls['firstName'].dirty)">
           <span *ngIf="userForm.controls['firstName'].errors?.['required']">First name is required.</span>
        </div>
    </div>
    <div class="col-md-6">
        <label class="form-label">Last name <span class="text-danger">*</span></label>
        <input class="form-control" type="text" class="form-control"  formControlName="lastName">
        <div class="text-danger" *ngIf="userForm.controls['lastName'].invalid   && (isFormSubmitted || userForm.controls['lastName'].touched || userForm.controls['lastName'].dirty)">
            <span *ngIf="userForm.controls['lastName'].errors?.['required']"> Last name is required. </span>
            <span *ngIf="userForm.controls['lastName'].errors?.['minlength']"> Min 2 characters needed. </span>
        </div>
    </div>
    <div class="col-md-6">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input class="form-control" type="text" class="form-control" formControlName="userName">
        </div>
        <div class="text-danger" *ngIf="userForm.controls['userName'].invalid  && (isFormSubmitted || userForm.controls['userName'].touched || userForm.controls['userName'].dirty)">
            <span *ngIf="userForm.controls['userName'].errors?.['required']"> Email is required. </span>
            <span *ngIf="userForm.controls['userName'].errors?.['email']"> Email is not valid. </span>
        </div>
    </div>
    <div class="col-md-6">
        <label class="form-label">City</label>
        <input class="form-control" type="text" class="form-control"  formControlName="city">
        
    </div>
    <div class="col-md-6">
        <label class="form-label">State</label>
        <select class="form-select" formControlName="state">
            <option selected disabled value="">Choose...</option>
            <option>...</option>
        </select>
        
    </div>
    <div class="col-md-6">
        <label class="form-label">Zip</label>
        <input class="form-control" type="text" class="form-control" formControlName="zipcode">
         
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-control" class="form-check-input" type="checkbox" formControlName="isAgree">
            <label class="form-check-label">
                Agree to terms and conditions
            </label>
          
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="button" (click)="onSubmit()">Submit</button>
    </div>
</form>
</div>
