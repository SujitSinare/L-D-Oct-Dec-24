<div class="mt-3 p-2 bg-secondary text-white rounded">
    <h1>Signal</h1>
</div>
<div class="card mt-2">
    <div class="card-header bg-success text-white">
        <h6>create signal, update, display</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                {{firstName()}} - {{courseName}}
            </div>
            <div class="col-3">
                FullName- {{fullName()}}
            </div>
            <div class="col-3">
                {{cityList()}}
            </div>
            <div class="col-3">
                {{studentObj().name}}-{{studentObj().city}}
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-3">
                <button (click)="changeName()" class="btn btn-success">Change Name</button>
            </div>
            <div class="col-3">
                <button (click)="changeName()" class="btn btn-success">Change First</button>
                <button (click)="changeLastName()" class="btn btn-success">Change Last</button>
            </div>
            <div class="col-3">
                <button (click)="addCity()" class="btn btn-success">Add City</button>
            </div>
            <div class="col-3">
                <button (click)="changeStudetnCity()" class="btn btn-success">Change City</button>
            </div>
        </div>
    </div>
</div>
